{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit Maru</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <h1>All Tweets</h1>

      {% if show_form %}
		  <form action="/submit" method="POST"> <!-- action happens only when a form is submitted -->
		    <label for="name_field">Name:</label>
		    <input name="name" type="text" id="name_field" value="{{name}}"/>
		 
		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;"/>
		 
		    <input type="submit" value="Submit" />
		  </form>
	  {% endif %}

      {% for tweet in tweets %}
      <div class="tweetbox">
      	<img>	    
      	<div class= "content">  	
	  		<li>{{tweet.text}} - <a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
	  		<p>Re-tweet</p>
  		</div>
  	  </div>
	  {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
